plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'com.example.protocolconverter.Main'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.protocolconverter.Main'
        )
    }
}
